<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content-text">
        <h1 class="main-h">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <p class="number">10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="number">314</p>
            <p>templates</p>
          </div>
          <div>
            <p class="number">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="image-header">
      </div>
    </div>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
  </div>
</body>
</html>
